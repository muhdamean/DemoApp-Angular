<form #updateDeptForm="ngForm" (ngSubmit)="onUpdate(updateDeptForm.value)" class="container mt-5">
    <div class="row d-flex justify-content-center form-horizontal ">
        
        <div class="col-sm-5 mt-5">
            <h4>Create - Department</h4>
            <input type="text" [(ngModel)]="id" hidden name="id" id="id" class="form-control">
            <div class="form-group">
                <label for="name" >Name</label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" placeholder="Enter name">
               
            </div>
            <div class="form-group">
                <label for="description" >Description</label>
                <input type="text" class="form-control" name="description" id="description" [(ngModel)]="description" placeholder="Enter description">
            </div>
            <div class="form-group mb-4">
                <label for="date" >Date</label>
                <input type="date" class="form-control" name="date" id="date" [(ngModel)]="date"  placeholder="select date">
            </div>
           <label class="label label-primary">{{msg}}</label>
           <br>
            <button type="submit" class="btn btn-success btn-sm me-2">Update</button>
            <a href="departments" class="btn btn-danger btn-sm">Cancel</a>
            
        </div>
    </div>
</form>
