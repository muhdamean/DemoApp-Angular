<div class="row">
    <div class="card">
        <div class="">
            <h4 class="h4" class="text-info">Departments</h4>
        </div>
        <div class="card-body text-left" *ngFor="let dept of depts">
            <h5 >{{dept.name}}</h5>
            <h6>{{dept.description}}</h6>
            <h6 class="text-muted">{{dept.date | date:'dd/MM/yyyy'}}</h6>
        </div>
    </div>
</div>
