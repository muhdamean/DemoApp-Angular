<div class="container mt-5">

        
        <br>
      <div class="">
        <form #updateForm="ngForm" (ngSubmit)="onUpdate(updateForm.value)">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <h5>Update - Employee</h5>
                    <small class="text-muted">We'll never share your details with anyone.</small>
                    <input type="text" hidden class="form-control" name="id" id="id" [(ngModel)]="id">
                <div class="form-group">
                    <label for="username" >Username</label>
                    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" placeholder="Enter username" value="username">
                    
                </div>
                <div class="form-group">
                    <label for="email" >Email</label>
                    <input type="email"  class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Enter email">
                </div>
                <div class="form-group mb-2">
                    <label for="phone" >Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="phone" placeholder="Enter phone number">
                </div>
                {{result}}
                <br>
                <!-- <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Enter password">
                </div> -->
                <button type="submit" class="btn btn-success btn-sm me-2">Update</button>
                <a href="/employees" class="btn btn-danger btn-sm">Cancel</a>
                </div>
            </div>
        </form>
      </div>
</div>
